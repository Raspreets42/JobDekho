<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <style>
        .container {
            border: 1px dashed black;
            background-color: rgb(194, 193, 193);
            padding: 1vmax;
        }
    </style>
</head>

<body>
    <h4 class="text-center my-4">Sign-In with Authentication</h4>
    <form class="container" id="loginForm">
        <div class="mb-3">
            <label for="userEmail" class="form-label">Email :</label>
            <input type="email" class="form-control" id="userEmail" name="userEmail" [(ngModel)]="userEmail">
        </div>
        <div class="mb-3">
            <label for="userPassword" class="form-label">Password : </label>
            <input type="password" class="form-control" id="userPassword" name="userPassword" [(ngModel)]="userPassword" minlength="8">
        </div>
        <input type="submit" class="btn btn-primary" value="Login" (click)="loginUser()">
    </form>
</body>

</html>
